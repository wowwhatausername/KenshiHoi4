 undisturbed_isolation:0 "Undisturbed Isolation"
 undisturbed_isolation_desc:0 "Still recovering from the Great Depression and the Dust Bowl famine, the nation is slowly rebuilding its infrastructure. America's industries are in most cases working at half capacity, and will keep doing so unless major events rouse the nation from torpor."
 anti_slavery:0 "Anti-Slavery"
 anti_slavery_desc:0 "Slavery is a disgrace, and causes more even more suffering than it's worth. We need to ensure the world never sees this wretched industry again."
 merchant_only:0 "Merchant Only"
 merchant_only_desc:0 "It's up to the owner's discretion to use slaves how they please; we'll leave it to those rich folk to deal with the slaves."
 other_species_only:0 "Other Species Only"
 other_species_only_desc:0 "We are superior. And we'll prove it- all other weaklings will be put to slavery just where they belong..."
 no_intervention:0 "No Intervention"
 no_intervention_desc:0 "Who are we to say who can't own who? You must admit slavery is the premium industry of today! Let the slavers run free; as long as they don't abduct our own civilians, that is."
 fervent_slavery:0 "Fervent Slavery"
 fervent_slavery_desc:0 "Only the largest empires were forged in the blood of slaves; so you get a slave, and you get a slave, and YOU get a slave!"
