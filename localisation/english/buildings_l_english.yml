l_english:
 infrastructure:0 "Development"
 infrastructure_plural:0 "Development"
 infrastructure_desc:1 "Some places are more well off than others, it takes a while to get to this state. But with Development comes money, and more resources and a higher capacity for bigger armies."
 arms_factory:0 "Forge"
 arms_factory_plural:0 "Forges"
 arms_factory_desc:0 "Forges are dedicated to the creation of new weapons, armour and equipment. Pretty important since all this old junk we have can barely cut straw."
 dockyard:0 "Shipyard"
 dockyard_plural:0 "Shipyard"
 dockyard_desc:0 "Ships? We can't make those! Canoes, however, are more likely."
 industrial_complex:0 "Workshop"
 industrial_complex_plural:0 "Workshops"
 industrial_complex_desc:0 "Workshops can put together most of the things we need to keep building. We only use them for construction projects."
 air_base:0 "Drone Tower"
 air_base_plural:0 "Drone Tower"
 air_base_desc:0 "These towers were probably from the second, or first empire. No one really knows how to use them, or what keeps those drones flying. They're just there."
 naval_base:0 "Dock"
 naval_base_plural:0 "Dock"
 naval_base_desc:1 "Where we keep canoes. A much quicker way to die at sea than swimming!"
 bunker:0 "Fortress"
 bunker_plural:0 "Land Forts"
 bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce forts effect."
 coastal_bunker:0 "Coastal Fort"
 coastal_bunker_plural:0 "Coastal Forts"
 coastal_bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in naval invasion combat."
 anti_air_building:0 "Anti-Air"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:0 "Huh?"
 synthetic_refinery:0 "Farm"
 synthetic_refinery_plural:0 "Farms"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Farms are really important, since they're a great source of"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Watchtower"
 radar_station_plural:0 "Watchtowers"
 radar_station_desc:3 "We can keep someone on guard at a watchtower, so they can tell us when some bastard decides to come charging. Known to be slightly more effective than a gut feeling."
 rocket_site:0 "Satellite Control Base"
 rocket_site_plural:0 "Satellite Control Bases"
 rocket_site_desc:0 "Is this what controls that thing over Venge..? We gotta have one of them!"
 nuclear_reactor:0 "Remote Charger"
 nuclear_reactor_plural:0 "Remote Chargers"
 nuclear_reactor_desc:0 "This building seems to power The Eye. The more we have, the more we can use it!"
