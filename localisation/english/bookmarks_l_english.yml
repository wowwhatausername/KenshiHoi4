 EMPIRES_OF_DUST_DESC:0 "The world of Kenshi is but a vestige of heroes far long gone."
 THN_EMPIRES_OF_DUST_DESC:0 "Originating from the second empire, a small cult now turned empire sees itself surrounded by only enemies.\n\nXenophobic and overzealous, it is hard to find any allies at all, since they who oppose them are under the evil Narkos' spell. Only in the light of the glorious Okran can set them free!"
 OTHER_EMPIRES_OF_DUST_DESC:0 "The factions of the world, powerful or puny, are not all content to hold their breath awaiting the outbreak of another threat of annihilation.\n\nAll will have to make difficult decisions and balance ideals with pragmatism in the face of utter extinction..."
 
